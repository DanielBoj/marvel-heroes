<!-- Vista HTML para la barra de bÃºsqueda con filtrado de resultados y autocompletado. -->
<form>
    <div class="spinner-box" *ngIf="loading$ | async">
        <mat-spinner
            [diameter]="50"
            [strokeWidth]="6"
            color="accent"
        ></mat-spinner>
        <span class="spinner-text">Loading...</span>
    </div>
    <mat-grid-list cols="8" rowHeight="15vh">
        <mat-grid-tile class="search-field" colspan="1">
            <button
                mat-icon-button
                class="search-button"
                (click)="onChange($event, searchInput.value)"
            >
                <mat-icon color="accent" class="glass-icon">search</mat-icon>
            </button>
        </mat-grid-tile>
        <mat-grid-tile class="search" colspan="6">
            <mat-form-field class="search-field" color="accent">
                <mat-label>Search your Hero!</mat-label>
                <input
                    type="text"
                    matInput
                    placeholder="search"
                    value=""
                    name="name"
                    [matAutocomplete]="auto"
                    [formControl]="search"
                    autocomplete="off"
                    (keyup)="onFilter(searchInput.value)"
                    (input)="onChange($event)"
                    (keydown.enter)="onChange($event)"
                    #searchInput
                />
                <mat-autocomplete #auto="matAutocomplete" s>
                    <mat-option
                        *ngFor="let name of filteredNames | async"
                        [value]="name"
                        >{{ name }}</mat-option
                    >
                </mat-autocomplete>
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>
    <ng-container></ng-container>
</form>
