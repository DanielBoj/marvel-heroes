<!-- Vista HTML para mostrar una caja de resultados con los cómics del personaje
que, además, pueden ser filtrados por su tipo -->
<main class="comics-section">
    <div class="spinner-box" *ngIf="loading$ | async">
        <mat-spinner
            [diameter]="50"
            [strokeWidth]="6"
            color="accent"
        ></mat-spinner>
        <span class="spinner-text">Loading...</span>
    </div>
    <section class="filter-box">
        <button
            class="search-button"
            mat-icon-button
            class="search-button"
            (click)="onSearch(filterInput.value)"
        >
            <mat-icon color="accent" class="glass-icon">search</mat-icon>
        </button>
        <mat-form-field class="search-field" color="accent">
            <input
                type="text"
                matInput
                [matAutocomplete]="auto"
                [formControl]="filter"
                placeholder="filter"
                value=""
                (keyup)="onFilter(filterInput.value)"
                (input)="onSearch($event)"
                (keyup.enter)="onSearch($event)"
                (click)="onSearch($event)"
                #filterInput
            />
            <mat-autocomplete
                #auto="matAutocomplete"
                [displayWith]="showFilter"
            >
                <mat-option
                    *ngFor="let option of filteredOpts$ | async"
                    [value]="option"
                >
                    {{ option }}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </section>
    <section fxFlex fxLayout="column" class="layout-box">
        <div class="no-results" *ngIf="areNoResults">
            <h1>Sorry, there are no results for this type of comic.</h1>
        </div>
        <article
            fxLayout="row wrap"
            class="comic-wrapper"
            *ngIf="!areNoResults"
        >
            <div
                fxFlex="50"
                fxFlex.md="50"
                fxFlex.sm="100"
                fxFlex.xs="100"
                fxLayout="column"
                class="comic-box"
                *ngFor="let comic of comics$ | async"
            >
                <mat-card class="comic-card">
                    <img
                        mat-card-image
                        src="{{ comic.thumbnail.path }}.{{
                            comic.thumbnail.extension
                        }}"
                        alt="{{ comic.title }} image"
                        class="card-image"
                    />
                    <mat-card-header class="card-header">
                        <mat-card-title>{{ comic.title }}</mat-card-title>
                    </mat-card-header>
                    <mat-card-content class="card-content">
                        <h4>{{ dateTitle }}</h4>
                        <p>{{ comic.dates[0].date }}</p>
                        <p class="content"></p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button
                            mat-button
                            (click)="checkComic(comic.urls[0].url)"
                        >
                            Check Comic!
                        </button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </article>
    </section>
</main>
