<main class="comics-section">
    <section class="filter-box">
        <fa-icon
                class="glass-icon"
                [icon]="['fas', 'magnifying-glass']"
                size="2x"
                [transform]="isHovered ? 'grow-3 up-2' : 'grow-0'"
                (mouseenter)="isHovered = true"
                (mouseleave)="isHovered = false"
                (click)="onFilter(filterInput.value)"
            />
        <mat-form-field class="search-field" color="accent">
            <input
            type="text"
            matInput
            [matAutocomplete]="auto"
            [formControl]="filter"
            placeholder="filter"
            value=""
            (keyup)="onFilter(filterInput.value)"
            (click)="onFilter(filterInput.value)"
            #filterInput  />
            <mat-autocomplete
            #auto="matAutocomplete"
            [displayWith]="showFilter">
                <mat-option
                *ngFor="let option of filteredOpts | async"
                [value]="option">
                    {{option}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </section>
    <section fxFlex fxLayout="column" class="layout-box">
        <article fxLayout="row wrap" class="comic-wrapper">
            <div
                fxFlex="50"
                fxFlex.md="50"
                fxFlex.sm="100"
                fxFlex.xs="100"
                fxLayout="column"
                class="comic-box"
                *ngFor="let comic of comics | async"
            >
                <mat-card class="comic-card">
                    <img
                        mat-card-image
                        src="{{ comic.thumbnail.path }}.{{
                            comic.thumbnail.extension
                        }}"
                        alt="{{ comic.title }} image"
                        class="card-image"
                    />
                    <mat-card-header class="card-header">
                        <mat-card-title>{{ comic.title }}</mat-card-title>
                    </mat-card-header>
                    <mat-card-content class="card-content">
                        <h4>{{ dateTitle }}</h4>
                        <p>{{ comic.dates[0].date }}</p>
                        <p class="content"></p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button
                        (click)="checkComic(comic.urls[0].url)">Check Comic!</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </article>
    </section>
